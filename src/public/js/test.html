<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const options = {
            method: 'GET',
            headers: {
              accept: 'application/json',
              Referer: ''
            }
          };
          
          fetch('https://api.brandfetch.io/v2/search/AMD', options)
            .then(response => response.json())
            .then(response => document.write("<img src='"+response[0].icon+"' />"))
            .catch(err => console.error(err));
        

        // timestamp di creazione 
        // timestamp

       // timestamp - timestap di creazione = 
    </script>
</body>
</html>
